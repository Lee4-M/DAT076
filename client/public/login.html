<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Budgie</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- left panel (logo) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
                <img src="images/Budgie_Logo.svg" alt="Budgie Logo" class="img-fluid w-50">
            </div>

            <!-- right panel (login) -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center ">
                <div class="col-md-9 rounded-3 h-75 d-flex flex-column align-items-center justify-content-center login-panel">
                    <h2 class="text-center">Welcome to <span class="text-warning">Budgie</span>!</h2>

                    <form class="w-75">
                        <div class="mb-3">
                            <label for="uname" class="form-label text-white login-label ">Username</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter Username">
                        </div>
                        <div class="mb-3">
                            <label for="pword" class="form-label text-white login-label">Password</label>
                            <input type="password" class="form-control" id="pword" placeholder="Password">
                        </div>
                        <a href="http://127.0.0.1:3000/client/public/index.html" class="btn btn-warning w-100 mt-3">
                            Sign In
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
