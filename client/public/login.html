<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Budgie</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class = "vh-100">
    <div class = "container-fluid row full-height">
        <div class = "row vh-100">
            <div class = "col-md-6 left-panel d-flex align-items-center	justify-content-center	">
                <img src = "images/Budgie_Logo.svg" alt="Bdgie Logo" class="img-fluid w-50">
            </div>
            <div class = "col-lg-6 right-panel">
                <h2 class = "text-center">Welcome to <span class ="text-warning"> Budgie</span>!</h2>
                <form>
                    <div class="form-group">
                        <label for="uname" class ="login-label">Username</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="pword" class ="login-label">Password</label>
                        <input type="password" class="form-control" id="pword" placeholder="Password">
                    </div>
                    <button type="submit" class="sign-in-button btn">Sign In</button>

                </form>
            </div>
        </div>
 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
